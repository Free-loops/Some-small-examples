<script src="js/jq.js"></script>
<script>
    $(function($){
        $('div').css({
            animationDuration:'3s',//动画执行时间
            animationDirection:'alternate'//逆播放
            // animationIterationCount:'3'//动画执行次数
        })
        $('div').each(function(i,ele){
            var r=getRandom(255);
            var g=getRandom(255);
            var b=getRandom(255);
            var border=getRandom(100);
            var width = getRandom(100);
            var height = getRandom(100);                    
            $(ele).css({
                backgroundColor:'rgb('+r+','+g+','+b+')',
                borderRadius:border+'%',
                width:width+'px',
                height:height+'px'
            })
        })
        // setInterval(function(){
        //     $('div').each(function(i,ele){

        //         var g=getRandom(255);

        //         var border=getRandom(100);
        //         var width = getRandom(100);
        //         var height = getRandom(100);                    
        //         $(ele).css({
        //             backgroundColor:'rgb('+r+','+g+','+b+')',
        //             borderRadius:border+'%',
        //             width:width+'px',
        //             height:height+'px'
        //         })
        //     })
        // },600)
        function getRandom(n){
            return Math.floor(Math.random()*n+1)
        }
    })
</script>

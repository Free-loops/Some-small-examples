<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				background-color: green;
				display: none;
			}
			.active {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<input type="button" value="帽子" class="active"/>
		<input type="button" value="衣服" class/>
		<input type="button" value="鞋子" class/>
		<div style='display: block;' class="active">帽子</div>
		<div>衣服</div>
		<div>鞋子</div>
	</body>
	<script type="text/javascript">
		var aInput = document.getElementsByTagName('input');
		var aDiv = document.getElementsByTagName('div');
		for(var i=0;i<aInput.length;i++){
			aInput[i].index=i;
			aInput[i].onclick = function(){
				
				for(var j=0;j<aInput.length;j++){
				aInput[j].className = "";
				aDiv[j].style.display = "none";
				aDiv[this.index].className = "";
				}
				this.className = "active";
				aDiv[this.index].style.display = "block";
				aDiv[this.index].className = "active";
			}
		}
	</script>
</html>

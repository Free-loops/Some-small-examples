<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul li{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</body>
	<script type="text/javascript">
		var aUl=document.getElementsByTagName('ul');
		var aLi=aUl[0].getElementsByTagName('li');
		for(i=0;i<aLi.length;i++){
			aLi[i].onclick=function(){
				this.style.color="red";
			}
		}
	</script>
</html>

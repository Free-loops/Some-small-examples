//    求一组数中的最大值
    function num(a1,b1,c1,d1,f1,g1){
    var num=[a1,b1,c1,d1,f1,g1];
        for(var j=0;j<num.length-1;j++){
            for(var i=0;i<num.length-1-j;i++){
                if(num[i]>num[i+1]){
                    var p=num[i+1];
                    num[i+1]=num[i];
                    num[i]=p;
                }
            }
        }
        console.log('最大值为'+num[num.length-1]);
        console.log('最小值为'+num[0]);
    }

    num(1,3,2,9,5,10);
//    求一组数中的最小值

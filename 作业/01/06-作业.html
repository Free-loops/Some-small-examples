<body>
  <script>
    // 判断一个年份是闰年还是平年
      // 提示:闰年：能被4整除，但不能被100整除的年份 或者 能被400整除的年份
  var yers = 2017;
    if(yers%4 || yers%100==0 )// if语句隐式布尔转换 如果可以被4整除则为0则为false    同时不能被100整除时即false时 则为闰年执行else
      console.log('平年');
    }else{
      console.log('润年');   //或语句同时为假则为闰年
    }
  </script>
</body>
